<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Rudolph</title>

  <link rel="stylesheet" href="style.css">

</head>

<body>

  <div class="rudolph">

    <div class="antlers left"></div>
    <div class="antlers right"></div>

    <div class="ears left">
      <div class="shadow"></div>
    </div>
    <div class="ears right">
      <div class="shadow"></div>
    </div>

    <div class="face">
      <div class="eyes left">
        <div class="pupil"></div>
      </div>
      <div class="eyes right">
        <div class="pupil"></div>
      </div>
    </div>

    <div class="chin">
      <div class="nose">
        <div class="shine"></div>
      </div>
    </div>
  </div>



  <div class="snowflakes" aria-hidden="true">
    <div class="snowflake">
    ❅
    </div>
    <div class="snowflake">
    ❆
    </div>
    <div class="snowflake">
    ❅
    </div>
    <div class="snowflake">
    ❆
    </div>
    <div class="snowflake">
    ❅
    </div>
    <div class="snowflake">
    ❆
    </div>
    <div class="snowflake">
      ❅
    </div>
    <div class="snowflake">
      ❆
    </div>
    <div class="snowflake">
      ❅
    </div>
    <div class="snowflake">
      ❆
    </div>
    <div class="snowflake">
      ❅
    </div>
    <div class="snowflake">
      ❆
    </div>
  </div>
  <br>
  <h2 class="Happy">Happy Holidays</h2>


</body>

</html>
